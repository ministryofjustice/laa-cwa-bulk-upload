<!DOCTYPE HTML>
<html th:fragment="layout(title, main)" lang="en" class="govuk-template govuk-template--rebranded"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title th:replace="${title}">Default title (this should be replaced)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="manifest" th:href="@{/assets/manifest.json}" crossorigin="use-credentials">
  <link rel="stylesheet" th:href="@{/stylesheets/govuk-frontend-5.11.0.min.css}">
  <link rel="stylesheet" th:href="@{/stylesheets/moj-frontend-5.1.5.min.css}">
  <link rel="stylesheet" th:href="@{/stylesheets/upload.css}">
  <link rel="icon" th:href="@{/assets/images/favicon.ico}" sizes="any">
  <link rel="icon" th:href="@{/assets/images/favicon.svg}" type="image/svg+xml">
</head>
<body class="govuk-template__body">
<script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<header th:replace="~{fragments/header :: header}"/>
<div sec:authorize="isAuthenticated()" th:replace="~{fragments/service-navigation :: service-navigation}"/>
<div class="govuk-width-container">
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        Alpha
      </strong>
      <span class="govuk-phase-banner__text">
      This is a new service. Help us improve it and <a class="govuk-link" href="#">give your feedback by email</a>.
    </span>
    </p>
  </div>
  <main th:replace="${main}">
    <p>Default content (this should be replaced)</p>
  </main>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<th:block th:insert="~{fragments/page-scripts :: script}" />
</body>
</html>
