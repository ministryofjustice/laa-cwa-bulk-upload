<!DOCTYPE HTML>
<html th:fragment="layout(title, main)" lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org" >
<head>
  <title th:replace="${title}">Default title (this should be replaced)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="manifest" href="/assets/manifest.json" crossorigin="use-credentials">
  <link rel="stylesheet" href="/stylesheets/govuk-frontend-5.10.1.min.css">
  <link rel="stylesheet" href="/stylesheets/upload.css">
</head>
<body class="govuk-template__body">
<script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<header th:replace="~{fragments/header :: header}"></header>
<div class="govuk-width-container">
  <main th:replace="${main}">
    <p>Default content (this should be replaced)</p>
  </main>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<th:block th:insert="~{fragments/page-scripts :: script}" />
</body>
</html>

<div class="govuk-tabs" data-module="govuk-tabs">
  <h2 class="govuk-tabs__title">
    Contents
  </h2>
  <ul class="govuk-tabs__list">
    <li class="govuk-tabs__list-item govuk-tabs__list-item--selected">
      <a class="govuk-tabs__tab" href="#past-day">
        Past day
      </a>
    </li>
    <li class="govuk-tabs__list-item">
      <a class="govuk-tabs__tab" href="#past-week">
        Past week
      </a>
    </li>
  </ul>
  <div class="govuk-tabs__panel" id="past-day">
    <h2 class="govuk-heading-l">Past day</h2>
    <table class="govuk-table">
      <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Case manager</th>
        <th scope="col" class="govuk-table__header">Cases opened</th>
        <th scope="col" class="govuk-table__header">Cases closed</th>
      </tr>
      </thead>
      <tbody class="govuk-table__body">
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">David Francis</td>
        <td class="govuk-table__cell">3</td>
        <td class="govuk-table__cell">0</td>
      </tr>
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">Paul Farmer</td>
        <td class="govuk-table__cell">1</td>
        <td class="govuk-table__cell">0</td>
      </tr>
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">Rita Patel</td>
        <td class="govuk-table__cell">2</td>
        <td class="govuk-table__cell">0</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="govuk-tabs__panel govuk-tabs__panel--hidden" id="past-week">
    <h2 class="govuk-heading-l">Past week</h2>
  </div>
</div>
