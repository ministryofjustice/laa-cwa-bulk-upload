server:
  port: 8082
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

azure:
  entra-id:
    client-id: ${AUTH_CLIENT_ID}
    client-secret: ${AUTH_CLIENT_SECRET}
    cloud-instance: ${AUTH_CLOUD_INSTANCE}
    scope: ${AUTH_SCOPE}
    tenant-id: ${AUTH_TENANT_ID}

sds-api:
  url: ${SDS_API_URL}

cwa-api:
  url: ${CWA_API_URL}
  timeout: ${CWA_API_TIMEOUT}

upload-max-file-size: ${UPLOAD_MAX_FILE_SIZE}

